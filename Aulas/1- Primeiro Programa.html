<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head é toda a parte de configuração da página e o body é o que vai ser visto.-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <!-- Colocando CSS com style dentro do html. Também é possível criar CSS externo. --> 
    <!-- style e press enter-->
    <style>
        body{
            background-color: rgb(201, 201, 245);
            color: rgb(145, 57, 57);
            font: normal 25pt Arial;
        }
        h1{ 
            /*Deixa o título H1 com essa cor*/ 
            color: rgb(100, 41, 22)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <!-- A parte de javascript vai dentro do body, script e press enter. Também tem como criar script externo.-->
    <script>
        //O comando window.alert (ou só alert) cria uma mensagem em uma aba. 
        window.alert('Minha primeira mensagem.')
        window.confirm('Está gostando de JS?')
        window.prompt('Qual é o seu nome?')
        //typeof -> Serve para identificar o tipo primitivo.
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou impar</title>
    <style>
        .block{
            padding: 25px 25px;
        }

        h1{
            font: normal 30px Comic;
        }
    </style>
</head>
<body>
    <h1>É par ou ímpar?</h1>

    <button onclick="func()" class="block">Clique para iniciar</button>

    <div id="res"><p>O resultado vai aparecer aqui...</p></div>

    <script>
        a = document.querySelector('div#res')
        function func(){
            num = Number(prompt("Digite um número: "))
            if (num % 2 == 0) {
                a.innerHTML = `<p>O número ${num} que foi digitado é <strong>PAR!</strong></p>`
            }else{
                a.innerHTML = `<p>O número ${num} que foi digitado é <strong>ÍMPAR!</strong></p>`
            }

        }

    </script>
</body>
</html>

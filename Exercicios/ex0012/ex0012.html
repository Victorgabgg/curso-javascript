<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Valor</title>
    <style>
        body{
            font: normal 15pt Arial; 
        }

        .botao {
            padding: 25px 25px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Maior valor</h1>
    <input type="button" class="botao" value="Clique para começar...">
    <div id="resp"><p>Aqui vai o resultado...</p></div>

    <script>
        a = document.getElementsByClassName("botao")[0]
        a.addEventListener('click',clique)

        function clique(){
        n1 = Number(prompt("Digite um valor: "))
        n2 = Number(prompt("Agora digite outro valor: "))

        if (n1 > n2) {
            maior = n1
        }else
        {
            maior = n2
        }

        newMessage =  document.getElementById('resp')
        newMessage.innerHTML = `<p>Analisando os valores ${n1} e ${n2}, o maior valor é <strong>${maior}.</strong></p>`
    }
    </script>
</body>
</html>

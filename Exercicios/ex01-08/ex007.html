<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos JS</title>
    <style> 
    div#res{
        margin-top: 20px;
    }

    body{
        font-size: 15pt;
        line-height: 25pt;
    }

    .block{ 
        padding: 30px;
        font-size: 15px; 
    }
    
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <input type="button" value="Clique para calcular" class="block">
    <p id="res">O resultado vai aparecer aqui...</p> 
    
    <script>
        var a = document.getElementById('res')
        var b = document.getElementsByClassName('block')[0]


         b.addEventListener('click', calc)


        function calc() {
        var n = Number(prompt('Digite um número: '))
        
        
        a.innerHTML = `O número analisado será ${n}. <hr>
                       O valor absoluto é ${n}. <br>
                       Seu número inteiro é ${parseInt(n)}.<br>
                       O valor inteiro mais próximo é ${Math.round(n)}.<br>
                       Sua raiz quadrada é ${Math.sqrt(n)}.<br>
                       A sua raiz cúbica é ${Math.cbrt(n)}.<br>
                       O valor ao quadrado é ${Math.pow(n,2)}.<br>
                       O valor de ${n}³ é ${Math.pow(n,3)}.
                       `
        } 
    </script>
</body>
</html>
